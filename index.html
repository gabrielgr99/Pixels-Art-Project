<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <title>Pixel Art</title>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette"></section>
  <section id="section-options">
    <button id="clear-board">Limpar</button>
    <input type="number" id="board-size" placeholder="Tamanho" min="5" max="50">
    <button id="generate-board">Gerar</button>
  </section>
  <table id="pixel-board"></table>
  <script src="script.js"></script>
</body>

</html>
